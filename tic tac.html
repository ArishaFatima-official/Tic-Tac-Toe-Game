<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic tac.css">
   
</head>
<body>
    <div class="nav">
        <h1>The Tic Tac Toe</h1>
    </div>
    <div class="mainbox">
        <div class="gamebox">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <div class="gameinfo">
            <h2>Welcome to Tic Tac Toe</h2>
            <div>
                <span class="info"></span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="https://media.giphy.com/media/S9bjEF7Sx3QHhAiwxE/giphy.gif?cid=790b76117sy0ikj14lr0zgt47tzpgt1fo4l8cjq4eazf2xrm&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Tic Tac Toe GIF">
            </div>
        </div>
    </div>
    <script src="tic tac.js"></script>
</body>
</html>
